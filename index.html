<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .card {
            display: inline-block;
            background: white;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to EduLearn</h1>
        <p>Your Gateway to Knowledge</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content" id="home">
        <h2>Featured Courses</h2>
        <div class="card">
            <h3>Math Basics</h3>
            <p>Learn the fundamentals of mathematics.</p>
            <button class="button" onclick="showMessage('Math Basics')">Learn More</button>
        </div>
        <div class="card">
            <h3>Science Explorations</h3>
            <p>Dive into the world of science.</p>
            <button class="button" onclick="showMessage('Science Explorations')">Learn More</button>
        </div>
        <div class="card">
            <h3>History Insights</h3>
            <p>Explore the past and its lessons.</p>
            <button class="button" onclick="showMessage('History Insights')">Learn More</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 EduLearn. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage(courseName) {
            alert(`You clicked on the ${courseName} course!`);
        }
    </script>
</body>
</html>
